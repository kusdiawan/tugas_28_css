<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
        <meta charset="utf-8" />
        <title>Tugas 28 Belajar CSS Bootstrap - Niomic</title>
        <link rel="stylesheet" type="text/css" href="\tugas_28_css\css\style.css">
        <link rel="stylesheet" type="text/css" href="\tugas_28_css\css\bootstrap.css">

         <!-- koneksi bootstrap online -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
     
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

        <style media="screen">
          div{
            background-color: #1a1a1a;
            padding: 10px;
            color: #ffffff;
          }
        </style>

 </head>
 <body>
      <div class="row">
      <div class="col"></div>
      <div class="col-5">
 <form>
        <div class="form-group" align="center">
        <img src="/tugas_28_css/img/lampung.jpg" class="rounded-circle" width="180px" height="180px">
        </div>

        <div class="form-group">
           <label>Nama Lengkap</label>
           <input type="text" class="form-control" placeholder="Nama Lengkap"> 
        </div>

        <div class="form-group">
           <label>Alamat Rumah</label>
           <textarea class="form-control" name="alamat" rows="2" cols="80"></textarea>
        </div>

        <div class="form-group">
           <label>Alamat email</label>
           <input type="email" class="form-control" placeholder="Alamat email" disabled> 
        </div>

        <div class="form-group">
           <label>Password</label>
           <input type="pasword" class="form-control" placeholder="Password"> 
        </div>

        <div class="form-group">
           <label>Scan KTP</label>
           <input class="form-control" id="foto" type="file"></input>
        </div>

        <div>
             <button class="btn btn-primary" name="button">Register</button>
        </div>
    </form>
      </div>
      <div class="col"></div>
      </div>

 </body>
</html>
